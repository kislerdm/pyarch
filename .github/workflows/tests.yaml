name: "Test"

on:
  push:
    branches:
      - master
    paths:
      - "pyarch"
      - "*.py"
  pull_request:
    branches:
      - master
    paths:
      - "pyarch"
      - "*.py"
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest mypy isort black

      - name: Lint
        run: |
          isort pyarch
          mypy pyarch
          black -l 120 pyarch

      - name: Unittest with pytest
        run: pytest -vv .
